<!doctype html>
{% load staticfiles %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/style.css">

    <title>
      {% block title_block %}
      {% endblock %}

    </title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-custom">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'designmytee:home' %}">DesignMyTee</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 nav-pad">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'designmytee:home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'designmytee:competitions' %}">Competitions</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'designmytee:results' %}">Results</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'designmytee:about' %}">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'designmytee:help' %}">Help</a>
              </li>
              <li class="nav-item">
                {% if user.is_authenticated%}
                <a class="nav-link" href="{% url 'designmytee:myprofile' %}">Profile</a>
                {% else %}
                <a class="nav-link" href="{% url 'designmytee:account_login' %}">Sign In</a>
                {% endif %}
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    {% block body_block %}
    {% endblock %}
    


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    

    
  </body>
</html>
